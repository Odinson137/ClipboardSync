<!DOCTYPE html>
<html>
<head>
    <title>ClipboardSync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="auth-section">
    <h2>ClipboardSync</h2>
    <input type="text" id="username" placeholder="Имя пользователя" value="Yuri">
    <input type="password" id="password" placeholder="Пароль" value="Yuri">
    <button id="registerButton">Регистрация</button>
    <button id="loginButton">Вход</button>
</div>
<div id="main-section" style="display: none;">
    <h2>Добро пожаловать, <span id="user-name"></span></h2>
    <p>Статус: <span id="connection-status">Отключено</span></p>
    <p>ID устройства: <span id="device-id"></span></p>
    <button id="sendDeviceButton">Отправить устройство</button>
    <input type="text" id="clipboard-input" placeholder="Введите текст для копирования">
    <button id="copyButton">Скопировать в буфер</button>
</div>
<div id="error" style="color: red;"></div>
<script src="./app.js"></script>
</body>
</html>
